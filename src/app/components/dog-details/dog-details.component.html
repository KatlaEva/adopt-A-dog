<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link">
           <i class="fa fa-arrow-circle-o-left"></i> Back to dashboard
        </a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a routerLink="/dogs/edit/{{ dog.dogId }}" class="btn btn-dark">
                Edit
            </a>
            <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
        </div>    
    </div>
</div>
<hr>
<div *ngIf="dog" class="card">
    <h3 class="card-header">{{ dog.dogName }}</h3>
    <div class="card-body">
        <div class="row">
          <div class="col-md-8 col-md-6">
            <h4>Race: {{ dog.race }}</h4>
          </div>
          <div class="col-md-8 col-md-6">
              <h4>Age: {{ dog.dogAge }}</h4>
          </div>
          <div class="col-md-8 col-md-6">
                <h4>Info: {{ dog.dogInfo }}</h4>
            </div>
              
        </div>
    </div>
</div>
    <hr>
    <ul class="list-group">
        <li class="list-group-item">Owner's name: {{ dog.dogOwner }}</li>
        <li class="list-group-item">Owner's phone number: {{ dog.ownerPhoneNumber }}</li>
    </ul>
